      function myReduce(array, func, initial) {
        var value;
        var index;

        if (initial === undefined) {
          value = array[0];
          index = 1;
        } else {
          value = initial;
          index = 0;
        }

        array.slice(index).forEach(function (element) {
          value = func(value, element);
        });

        return value;
