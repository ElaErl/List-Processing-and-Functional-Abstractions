      // 2. exercise

      function totalSquareArea(rectangles) {
        var squares = rectangles.filter(function (rectangle) {
          return rectangle[0] === rectangle[1];
        });

        var areas = squares.map(function (rectangle) {
          return rectangle[0] * rectangle[1];
        });

        return areas.reduce(function (sum, area) {
          return sum + area;
        });
      }
